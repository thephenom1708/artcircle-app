<ion-content padding class="animated fadeIn login auth-page">
	<div class="login-content">

    <!-- Logo -->
    <div padding text-center>
    	<div class="logo"></div>
      	<h2 ion-text class="text-primary">
        <strong>Register Here</strong>
      	</h2>
    </div>

    <!-- Login form -->
    <ion-item>
      	<ion-label floating>
        <ion-icon name="mail" item-start class="text-primary"></ion-icon>
        Email
      	</ion-label>
      	<ion-input type="email" [(ngModel)]="email"></ion-input>
	</ion-item>
	
	<ion-item>
		<ion-label floating>
	  <ion-icon name="lock" item-start class="text-primary"></ion-icon>
	  Password
		</ion-label>
		<ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

    <ion-item>
      	<ion-label floating>
        <ion-icon name="lock" item-start class="text-primary"></ion-icon>
        Password
      	</ion-label>
      	<ion-input type="password" [(ngModel)]="confirmPassword"></ion-input>
    </ion-item>

      <div>
        <button ion-button icon-start block color="dark" tappable (click)="register()">
        	<ion-icon name="log-in"></ion-icon>
          	SIGN UP
        </button>
      </div>


    <!-- Other links -->
    <div text-center margin-top>
      	<span ion-text color="primary" tappable (click)="goLogin()">Already have an account?</span>
    </div>

  </div>
</ion-content>
